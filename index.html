<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix"><img src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="all-tasks">
      <p id="adding-title"><label for="new-task">Add Item</label>
        <div class="add-task-input"><input id="new-task"class="task" type="text"><button>Add</button></div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task"><button class="editing">Edit</button><button class="removal"><img src="./remove.svg"></button></li>
        <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task"><button class="editing">Save</button><button class="removal"><img src="./remove.svg"></button></li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="editing">Edit</button><button class="removal"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
